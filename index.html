<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsKepok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 600px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card .profile-info {
            padding: 20px;
        }
        .profile-card .profile-picture {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .profile-card .profile-picture img {
            max-width: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .profile-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="row">
        <div class="col-md-8 profile-info">
            <h2>Es Kepok</h2>
            <p><strong>Occupation:</strong> Web Developer</p>
            <p><strong>Location:</strong> Indonesia, Jakarta</p>
            <p><strong>About Me:</strong> Reading visual novels and playing games</p>
            <p><strong>Skills:</strong> HTML, CSS, PHP, Python</p>
        </div>
        <div class="col-md-4 profile-picture">
            <img src="https://a.ppy.sh/15516421" alt="Profile Picture">
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
